<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<title>Angular ng-set-attribute</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.js"></script>
		<script src = "/src/ngSetAttribute.js" type = "text/javascript" ></script>
		<style>
			.item {
				margin-bottom: 20px;
			}
			[data-test] {
				border: 2px solid red;
			}
			[data-test-first] {
				border: 2px solid green;
			}
			[data-test-last] {
				border: none;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			var app = angular.module("myApp", [
				"heminei.lib.directives"
			]);


			app.controller('Home', [
				'$scope',
				function ($scope) {
					$scope.boolean = false;
					$scope.items = ["Item1", "Item2", "Item3", "Item4", "Item5", "Item6", "Item7"];
					console.log("asdas");
				}

			]);

		</script>
		<div ng-controller="Home">
			<input type="checkbox" name="name" ng-model="boolean"  value="" /> On last item remove attribute "data-test-last"

			<div class="item" ng-repeat="item in items" ng-set-attribute="{'data-test': 'test-value', 'data-test-first': ['test-first-value', $index == 0], 'data-test-last': ['', boolean && $last]}">
				{{$index}}. {{item}}
			</div>
		</div>
	</body>
</html>
